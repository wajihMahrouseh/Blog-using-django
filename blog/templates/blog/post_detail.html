{% extends "base.html" %}
{% load blog_extras %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class="row">
        <div class="col">
            {% include "blog/post_byline.html" %}
        </div>
    </div>

    <div class="row">
        <div class="col">
            {{ post.content|safe }}
        </div>
    </div>
    <br>
    <hr>
    {% row %}
        {% col %}
            {% recent_posts post %}
        {% endcol %}
    {% endrow %}
{% endblock %}
